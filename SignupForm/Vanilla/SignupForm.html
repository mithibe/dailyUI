<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="SignUpForm.css">
</head>
<body>
    <div class="wallpaper">
        <div class="square"></div>
        <div class="rectangle"></div>
        <div class="circle"></div>
        <div class="triangle"></div>
    </div>
    <div class="heading">
        <span>Signup Form</span>
        <a href="">Login Form</a>
    </div>
    <div class="form">
        <form action="">
            <div class="input">
                <label for="">Full Name</label>
                <input type="text" name="fullName" id="fullName">
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="input">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" name="phoneNumber" id="phoneNumber">
            </div>
            <div class="input">
                <label for="createPassword">Create Password</label>
                <input type="password" name="createPassword" id="createPassword">
            </div>
            <div class="input">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="agreement">
                <input type="checkbox" name="userAgreement" id="userAgreement">
                <label for="userAgreement">Agree to terms and conditions</label>
            </div>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
